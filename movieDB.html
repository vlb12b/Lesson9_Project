<html>
<head>


  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

</head>

<body>

<div class="container">
  <div class="jumbotron">
    <h1 class="text-primary text-center">Seminole Movie Database!</h1>    
 
</div>  
  
<h1 class="text-primary text-center">Search for your favorite movie!</h1>



<form>
<p class="list-group-item-text lead text-primary text-center"> 
<select name="movies" id="MovieNames">
  <option value="">Select a Movie:</option>
  <option value="movie1">Beaches</option>
  <option value="movie2">Taken</option>
  <option value="movie3">Gone Girl</option>
  <option value="movie4">War of the Worlds</option>
  </select>
</form>

</p>

<div class="container">
  <h1 class="text-primary">Movie Information:</h1>
    <div class="list-group">
        <a href="#" class="list-group-item">
            <h3 class="list-group-item-heading">Movie Title:</h3>
            <p class="list-group-item-text lead text-primary" id="Title"> </p>
        </a>
        <a href="#" class="list-group-item">
            <h3 class="list-group-item-heading">Rated:</h3>
            <p class="list-group-item-text lead text-primary" id="Rated"> </p>
        </a>
        <a href="#" class="list-group-item">
            <h3 class="list-group-item-heading">Actors:</h3>
            <p class="list-group-item-text lead text-primary" id="Actors">  </p>
        </a>
        
        <a href="#" class="list-group-item">
            <h3 class="list-group-item-heading">Plot:</h3>
            <p class="list-group-item-text lead text-primary text-center" id="Plot">  </p>
	</a>
        

        
    </div>
</div> 
    

    <script>

        
        $(document).ready(function(){
           $('select').change(function(){
                 var movie = $('#MovieNames').val();     
                 var movieURL = movie+".jpg";

                 var message = 'q=' + $('#MovieNames').val();   
                 $.ajax({
                      url: 'movieDB.php?',
                      data: message,
                      dataType: 'json'
                })
                .done(function(json){
                     $('#Title').html(json.movieTitle);
                     $('#Rated').html(json.rated);
                     $('#Actors').html(json.actors);
                     $('#Plot').html(json.plot);
                    // $('#Released').html(json.Poster);
                     $('#Poster').attr({
                         src: movieURL
                     });
                })
                .fail(function() {
                      alert("Posting failed.");              
                });                    
          return false;

      });//end of change
  });//end of ready      
 </script>

</body>
</html>
